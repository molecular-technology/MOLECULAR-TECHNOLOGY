<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Technology | Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --red: #ff003c;
            --dark-grey: #0a0a0a;
            --medium-grey: #1a1a1a;
            --light-grey: #333;
            --white: #ffffff;
            --glow: 0 0 10px rgba(255, 0, 60, 0.7), 0 0 20px rgba(255, 0, 60, 0.5);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(26, 26, 26, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(26, 26, 26, 0.2) 0%, transparent 20%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .page-title {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #ff003c, #ff3366, #ff6699, #ff003c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation:
                aurora 8s ease infinite,
                fadeIn 1.5s ease-out;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
            position: relative;
            z-index: 2;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-container {
            min-height: 80px;
            margin: 0 auto 20px;
            max-width: 900px;
            position: relative;
            z-index: 2;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-animation {
            font-family: 'Courier Prime', monospace;
            margin: 0 auto;
            letter-spacing: .15em;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--white);
            position: relative;
            text-align: center;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.4rem;
            background-color: var(--red);
            margin-left: 4px;
            animation: blink 0.7s infinite;
            position: absolute;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .red-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red), transparent);
            width: 100%;
            margin: 1.5rem 0;
            position: relative;
            z-index: 2;
        }

        /* ===== NAVIGATION BUTTONS ===== */
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .nav-btn {
            background-color: var(--dark-grey);
            color: var(--red);
            border: 1px solid var(--red);
            padding: 14px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-btn:hover:before {
            left: 100%;
        }

        .nav-btn:hover {
            background-color: var(--red);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.8);
        }

        .nav-btn.active {
            background-color: var(--red);
            color: #000;
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.9);
        }

        /* ===== SEARCH AND FILTERS ===== */
        .search-filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--light-grey);
            border-radius: 50px;
            padding: 15px 25px;
            color: var(--white);
            width: 100%;
            max-width: 500px;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto', sans-serif;
        }

        .search-bar:focus {
            border-color: var(--red);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.3);
            outline: none;
        }

        .search-bar::placeholder {
            color: #999;
            font-style: italic;
        }

        .filter-btn {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            color: var(--white);
            border: 1px solid var(--light-grey);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.2), transparent);
            transition: 0.5s;
        }

        .filter-btn:hover:before {
            left: 100%;
        }

        .filter-btn:hover {
            border-color: var(--red);
            transform: translateY(-3px);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            color: #000;
            border-color: var(--red);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.5);
        }

        /* ===== CATEGORY BUTTONS ===== */
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .category-btn {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            color: var(--white);
            border: 1px solid var(--light-grey);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .category-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.2), transparent);
            transition: 0.5s;
        }

        .category-btn:hover:before {
            left: 100%;
        }

        .category-btn.active {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            color: #000;
            border-color: var(--red);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.5);
            transform: translateY(-3px);
        }

        /* ===== PRODUCT CARDS ===== */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            padding: 3rem 0;
        }

        .product-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--light-grey);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: cardAppear 0.8s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--red);
            box-shadow: 0 15px 35px rgba(255, 0, 60, 0.25);
        }

        .product-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid var(--red);
            box-shadow: var(--glow);
            margin: 20px;
            float: left;
        }

        .product-info {
            padding: 20px;
            overflow: hidden;
        }

        .product-info h3 {
            color: var(--red);
            margin-bottom: 5px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .product-category {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-family: 'Courier Prime', monospace;
        }

        .product-stats {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .product-description {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
            min-height: 60px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--red);
            margin-bottom: 15px;
            text-align: right;
        }

        .view-more-btn {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            text-align: center;
        }

        .view-more-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .view-more-btn:hover:after {
            left: 100%;
        }

        .view-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.7);
            background: linear-gradient(45deg, #ff3366, #ff6699);
        }

        /* ===== FILTER MODAL ===== */
        .filter-modal {
            display: none;
            position: fixed;
            z-index: 1003;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
            backdrop-filter: blur(5px);
        }

        .filter-content {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid var(--red);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            color: var(--white);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.4);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-grey);
        }

        .filter-title {
            color: var(--red);
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
        }

        .close-filter {
            color: #aaa;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-filter:hover {
            color: var(--red);
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group h3 {
            color: var(--red);
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-family: 'Montserrat', sans-serif;
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input {
            accent-color: var(--red);
        }

        .filter-option label {
            color: #ccc;
            font-size: 1rem;
        }

        .filter-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .filter-action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Orbitron', sans-serif;
        }

        .apply-btn {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            color: #000;
        }

        .reset-btn {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            color: var(--white);
            border: 1px solid var(--light-grey);
        }

        .filter-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.5);
        }

        /* ===== DETAILED PREVIEW MODAL ===== */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow: auto;
            backdrop-filter: blur(5px);
        }

        .preview-content {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            margin: 3% auto;
            padding: 40px;
            border: 2px solid var(--red);
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            color: var(--white);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.4);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .preview-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .preview-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-right: 25px;
            object-fit: cover;
            border: 2px solid var(--red);
            box-shadow: var(--glow);
        }

        .preview-title {
            font-size: 2.5rem;
            color: var(--red);
            font-family: 'Orbitron', sans-serif;
        }

        .preview-category {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
            font-family: 'Courier Prime', monospace;
        }

        .preview-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
        }

        .read-more {
            color: var(--red);
            cursor: pointer;
            font-weight: 700;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        .read-more:hover {
            color: #ff6699;
        }

        .preview-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--light-grey);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .preview-image:hover {
            transform: scale(1.05);
            border-color: var(--red);
        }

        .preview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--light-grey);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--red);
        }

        .stat-value {
            font-size: 2rem;
            color: var(--red);
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #ccc;
        }

        .preview-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .download-btn {
            background: linear-gradient(45deg, #00cc66, #00ff88);
            color: #000;
        }

        .buy-btn {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            color: #000;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 3;
        }

        .close-btn:hover {
            color: var(--red);
        }

        /* ===== SIMILAR PRODUCTS ===== */
        .similar-section {
            margin-top: 50px;
            border-top: 1px solid var(--light-grey);
            padding-top: 30px;
        }

        .similar-title {
            color: var(--red);
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .similar-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .similar-product {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--light-grey);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .similar-product:hover {
            transform: translateY(-5px);
            border-color: var(--red);
        }

        .similar-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid var(--red);
        }

        .similar-name {
            color: var(--red);
            font-weight: 600;
        }

        /* ===== REVIEWS SECTION ===== */
        .reviews-section {
            margin-top: 50px;
            border-top: 1px solid var(--light-grey);
            padding-top: 30px;
        }

        .reviews-title {
            color: var(--red);
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .review-card {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--light-grey);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .reviewer {
            font-weight: 700;
            color: var(--red);
        }

        .review-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .review-stars {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .review-text {
            color: #ccc;
            line-height: 1.6;
        }

        .add-review {
            margin-top: 30px;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review-input {
            padding: 12px;
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--light-grey);
            border-radius: 6px;
            color: var(--white);
            font-size: 1rem;
        }

        .review-input:focus {
            border-color: var(--red);
            outline: none;
        }

        .review-submit {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            transition: var(--transition);
        }

        .review-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.5);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .page-title {
                font-size: 3.5rem;
            }

            .nav-buttons {
                gap: 10px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .search-filter-section {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                max-width: 500px;

            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    slogan.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    // Add cursor after text completes
                    const cursor = document.createElement('span');
                    cursor.classList.add('cursor');
                    slogan.appendChild(cursor);
                }
            }, 50);

        function setupEventListeners() {

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    previewModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Search functionality
            searchInput.addEventListener('input', function() {
                currentFilters.searchTerm = this.value.toLowerCase();
                filterProducts();
            });

            // Category filtering
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Update filter
                    currentFilters.category = this.dataset.category;
                    filterProducts();
                });
            });

            // Filter button functionality
            filterBtn.addEventListener('click', function() {
                filterModal.style.display = 'block';
            });

            // Close filter modal
            closeFilter.addEventListener('click', () => {
                filterModal.style.display = 'none';
            });

            // Close filter modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === filterModal) {
                    filterModal.style.display = 'none';
                }
            });

            // Reset filters
            resetFilters.addEventListener('click', function() {
                document.querySelectorAll('.filter-option input').forEach(input => {
                    input.checked = false;
                });
                currentFilters.types = [];
                currentFilters.platforms = [];
                currentFilters.priceTypes = [];
                filterProducts();
                filterModal.style.display = 'none';
            });

            // Apply filters
            applyFilters.addEventListener('click', function() {
                // Get selected types
                currentFilters.types = Array.from(document.querySelectorAll('input[name="type"]:checked'))
                    .map(input => input.value);

                // Get selected platforms

                }

                // Check search term
                if (currentFilters.searchTerm) {
                    const searchTerm = currentFilters.searchTerm.toLowerCase();
                    const titleMatch = product.title.toLowerCase().includes(searchTerm);
                    const descMatch = product.description.toLowerCase().includes(searchTerm);
                    const typeMatch = product.type.toLowerCase().includes(searchTerm);

                    if (!(titleMatch || descMatch || typeMatch)) {
                        return false;
                    }
                }

                // Check type filters
                if (currentFilters.types.length > 0 && !currentFilters.types.includes(product.type.toLowerCase())) {
                    return false;
                }

                // Check platform filters
                if (currentFilters.platforms.length > 0) {
                    const hasMatchingPlatform = product.platform.some(platform =>
                        currentFilters.platforms.includes(platform.toLowerCase())
                    );
                    if (!hasMatchingPlatform) return false;
                }

                // Check price type filters
                if (currentFilters.priceTypes.length > 0) {
                    const priceType = product.isPaid ? 'paid' : 'free';
                    if (!currentFilters.priceTypes.includes(priceType)) {
                        return false;
                    }
                }

                return true;
            });

            renderProducts(filteredProducts);
        }
    </script>
</body>
</html>
