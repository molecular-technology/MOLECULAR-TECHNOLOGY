<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLECULAR TECHNOLOGY | HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Caladea&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(270deg, #ff0000, #ff00d4, #7d14ed, #012ef1, #04fdf7, #04fdad);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: aurora 7s ease infinite;
    }

    header p {
      font-family: Courier, monospace;
      font-size: 18px;
      white-space: normal;
      overflow: hidden;
      max-width: 95%;
      margin: 0 auto;
      animation: typing 5s steps(80, end), blink-caret 0.75s step-end infinite;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    nav button {
      background-color: #111;
      border: 1px solid red;
      color: red;
      padding: 14px 28px;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px red;
    }

    nav button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 18px red;
    }

    .red-line {
      height: 4px;
      width: 100%;
      background: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      margin: 20px 0;
    }

    section h2 {
      font-size: 28px;
      color: red;
      text-align: center;
      margin-top: 40px;
      text-shadow: 0 0 8px red;
    }

    .scroll-wrapper {
      position: relative;
      width: 95%;
      margin: auto;
    }

    .scroll-container {
      display: flex;
      align-items: center;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px 50px;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-container img {
      width: 400px;
      height: 500px;
      border-radius: 20px;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px white;
      filter: brightness(1.1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: radial-gradient(circle, red, darkred);
      border: none;
      color: white;
      font-size: 30px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 0 12px red;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-family: 'Caladea', serif;
    }

    footer h3 {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      margin: 0 10px;
      filter: drop-shadow(0 0 5px red);
    }

    @keyframes aurora {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    @keyframes typing {
      from {width: 0}
      to {width: 100%}
    }

    @keyframes blink-caret {
      from, to {border-color: transparent}
      50% {border-color: white;}
    }

    @keyframes glow {
      from {text-shadow: 0 0 10px red;}
      to {text-shadow: 0 0 20px red, 0 0 30px red;}
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }
      nav button {
        font-size: 14px;
        padding: 10px 20px;
      }
      .scroll-container img {
        width: 250px;
        height: 400px;
      }
      .arrow {
        font-size: 24px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>

  <footer>
    <h3>OUR MISSION IS TO BRING YOU FUTURE REVOLUTIONARY TECHNOLOGIES WITH GROUNDBREAKING QUALITY AND SPEED.</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/molecular_technology_org?igsh=MWJuZ3JrcDdpamp2dw=="><img src="instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com/@moleculartechnologyorg?si=uF3k-quBH0GQKQBa"><img src="youtube.png" alt="YouTube"></a>

      <a href="https://x.com/MoleculartTechX?s=09"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>

  <script>
    function scrollLeft(id) {
      document.getElementById(id).scrollBy({ left: -400, behavior: 'smooth' });
    }

    function scrollRight(id) {
      document.getElementById(id).scrollBy({ left: 400, behavior: 'smooth' });
    }

    function redirectTo(link) {
      window.location.href = link;
    }

    function navigate(page) {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = page;
      }, 400);
    }

    document.body.style.opacity = 0;
    window.onload = () => {
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
