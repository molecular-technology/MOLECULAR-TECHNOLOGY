<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLECULAR TECHNOLOGY | HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Caladea&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeBody 1.5s ease forwards;
    }

    @keyframes fadeBody {
      to { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(270deg, #ff0000, #ff00d4, #7d14ed, #012ef1, #04fdf7, #04fdad);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: aurora 7s ease infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header p {
      font-family: Courier, monospace;
      font-size: 18px;
      max-width: 90%;
      margin: 0 auto;
      display: inline-block;
      line-height: 1.4;
      text-align: center;
      overflow: hidden;
      white-space: normal; /* allows wrapping */
      border-right: 2px solid white;
      animation: typingWrap 5s steps(60, end), blink-caret 0.75s step-end infinite;
    }

    .slogan-text {
      font-family: Courier, monospace;
      font-size: 18px;
      max-width: 90%;
      margin: 0 auto;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      display: inline-block;
      line-height: 1.4;
      position: relative;
    }

    .slogan-text::after {
      content: '|';
      animation: blink-caret 0.8s step-end infinite;
      position: absolute;
      right: -10px;
    }

    @keyframes blink-caret {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }
    
    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    nav button {
      background-color: #111;
      border: 1px solid red;
      color: red;
      padding: 14px 28px;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px red;
    }

    nav button:hover {
      background: red;
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 0 18px red;
    }

    .red-line {
      height: 4px;
      width: 100%;
      background: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      margin: 20px 0;
    }

    section h2 {
      font-size: 28px;
      color: red;
      text-align: center;
      margin-top: 40px;
      text-shadow: 0 0 8px red;
    }

    .scroll-wrapper {
      position: relative;
      width: 95%;
      margin: auto;
    }

    .scroll-container {
      display: flex;
      align-items: center;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px 50px;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-container img {
      width: 400px;
      height: 500px;
      border-radius: 20px;
      transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
      cursor: pointer;
      flex: 0 0 auto;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px red;
      filter: brightness(1.1);
    }

    .scroll-container img::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transform: skewX(-25deg);
      z-index: 2;
      transition: left 0.5s ease;
      pointer-events: none;
      border-radius: 20px;
    }

    .scroll-container img:hover::after {
      left: 125%;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: radial-gradient(circle, red, darkred);
      border: none;
      color: white;
      font-size: 30px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .arrow:disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 0 12px red;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }


    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-family: 'Caladea', serif;
    }

    footer h3 {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      margin: 0 10px;
      filter: drop-shadow(0 0 5px red);
    }

    @keyframes aurora {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    @keyframes typingWrap {
      from { max-height: 0; opacity: 0; }
      to { max-height: 500px; opacity: 1; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }
      header p {
        font-size: 15px;
        min-height: 3.2em;
      }
      .slogan-text {
        font-size: 15px;
      }
      nav button {
        font-size: 14px;
        padding: 10px 20px;
      }
      .scroll-container img {
        width: 250px;
        height: 400px;
      }

       .arrow {
        font-size: 24px;
        padding: 8px;
      
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MOLECULAR TECHNOLOGY</h1>
    <p id="slogan" class="slogan-text"></p>
  </header>

  <div class="red-line"></div>

  <nav>
    <button onclick="navigate('index.html')">HOME</button>
    <button onclick="navigate('innovations.html')">INNOVATIONS</button>
    <button onclick="navigate('marketx.html')">MARKETX</button>
    <button onclick="navigate('announces.html')">ANNOUNCES</button>
    <button onclick="navigate('startups.html')">STARTUPS</button>
    <button onclick="navigate('issues.html')">ISSUES</button>
    <button onclick="navigate('help.html')">HELP</button>
  </nav>

  <section>
    <h2>LATEST INNOVATIONS</h2>
    <div class="scroll-wrapper">
      <button class="arrow left" onclick="scrollLeft('latestScroll')">◄</button>
      <div class="scroll-container" id="latestScroll">
        <img src="Latestproductimage1" onclick="redirectTo('YOUR LINK')"/>
        <img src="Latestproductimage2" onclick="redirectTo('YOUR LINK')"/>
        <img src="Latestproductimage3" onclick="redirectTo('YOUR LINK')"/>
        <img src="Latestproductimage4" onclick="redirectTo('YOUR LINK')"/>
        <img src="Latestproductimage5" onclick="redirectTo('YOUR LINK')"/>
      </div>
      <button class="arrow right" onclick="scrollRight('latestScroll')">►</button>
    </div>

    <h2>UPCOMING INNOVATIONS</h2>
    <div class="scroll-wrapper">
      <button class="arrow left" onclick="scrollLeft('upcomingScroll')">◄</button>
      <div class="scroll-container" id="upcomingScroll">
        <img src="Upcomingproductimage1" onclick="redirectTo('YOUR LINK')"/>
        <img src="Upcomingproductimage2" onclick="redirectTo('YOUR LINK')"/>
        <img src="Upcomingproductimage3" onclick="redirectTo('YOUR LINK')"/>

      </div>
      <button class="arrow right" onclick="scrollRight('upcomingScroll')">►</button>
    </div>
  </section>

  <footer>
    <h3>OUR MISSION IS TO BRING YOU FUTURE REVOLUTIONARY TECHNOLOGIES WITH GROUNDBREAKING QUALITY AND SPEED.</h3>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/1VL5xBoyFv/"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/molecular_technology?igsh=MWJuZ3JrcDdpamp2dw=="><img src="instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com/@moleculartechnologyorg?si=ciXQ5yGhRRZE-kUI"><img src="youtube.png" alt="YouTube"></a>
      <a href="https://x.com/MoleculartTechX?t=TeDLXGQCBqT7uPt1AN3VRQ&s=09"><img src="twitter.png" alt="Twitter"></a>

    </div>
  </footer>

  <script>
  function updateArrows(containerId) {
    const container = document.getElementById(containerId);
    const leftArrow = container.parentElement.querySelector(".arrow.left");
    const rightArrow = container.parentElement.querySelector(".arrow.right");
    const maxScrollLeft = container.scrollWidth - container.clientWidth;
    const currentScroll = container.scrollLeft;
    leftArrow.disabled = currentScroll <= 0;
    rightArrow.disabled = currentScroll >= maxScrollLeft - 5;
  }

  function scrollLeft(id) {
    const container = document.getElementById(id);
    container.scrollLeft -= 400;
    setTimeout(() => updateArrows(id), 300);
  }

  function scrollRight(id) {
    const container = document.getElementById(id);
    container.scrollLeft += 400;
    setTimeout(() => updateArrows(id), 300);
  }

  function redirectTo(link) {
    window.location.href = link;
  }

  function navigate(page) {
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = page;
    }, 400);
  }

  // Auto-scroll with pause on hover
  function startAutoScroll(containerId) {
    const container = document.getElementById(containerId);
    let direction = 1;
    let interval;

    function scroll() {
      const maxScrollLeft = container.scrollWidth - container.clientWidth;
      container.scrollLeft += 2 * direction;
      if (container.scrollLeft >= maxScrollLeft || container.scrollLeft <= 0) {
        direction *= -1;
      }
      updateArrows(containerId);
    }

    function start() {
      interval = setInterval(scroll, 20);
    }

    function stop() {
      clearInterval(interval);
    }

    container.addEventListener("mouseenter", stop);
    container.addEventListener("mouseleave", start);
    start();
  }

  window.onload = () => {
    document.body.style.transition = "opacity 1s ease";
    document.body.style.opacity = 1;

    updateArrows('latestScroll');
    updateArrows('upcomingScroll');

    const latest = document.getElementById('latestScroll');
    const upcoming = document.getElementById('upcomingScroll');

    latest.addEventListener('scroll', () => updateArrows('latestScroll'));
    upcoming.addEventListener('scroll', () => updateArrows('upcomingScroll'));

    startAutoScroll('latestScroll');
    startAutoScroll('upcomingScroll');
  };

    const slogan = "OUR RESEARCHERS CONCENTRATE ON INDIVIDUAL MOLECULES WHEN INNOVATING REVOLUTIONARY TECHNOLOGIES.";
  const target = document.getElementById("slogan");
  let index = 0;

  function typeText() {
    if (index < slogan.length) {
      target.textContent += slogan.charAt(index);
      index++;
      setTimeout(typeText, 40); // Adjust typing speed here (ms)
    }
  }

  window.onload = () => {
    typeText();
  };
    
</script>
  
</body>
</html>
