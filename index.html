  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Courier+Prime&family=Caladea&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 20px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 64px;
      text-transform: uppercase;
      background: linear-gradient(270deg, red, darkred, crimson, firebrick);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: aurora 10s ease infinite, glow 3s ease-in-out infinite alternate;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 20px crimson, 0 0 40px red; }
    }

    .slogan {
      font-family: 'Courier Prime', monospace;
      font-size: 20px;
      color: white;
      margin-top: 10px;
      overflow: hidden;
      border-right: 2px solid white;
      white-space: nowrap;
      animation: typing 5s steps(60, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .red-line {
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, red, red);
      margin: 30px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    nav button {
      background: #111;
      border: 2px solid red;
      color: red;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px red;
      font-family: 'Orbitron', sans-serif;
    }

    nav button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px red, 0 0 40px crimson;
    }

    .section-title {
      font-size: 32px;
      color: red;
      text-align: center;
      margin: 50px 0 20px;
      text-shadow: 0 0 10px red;
    }

    .scroll-section {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .scroll-section::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-section::-webkit-scrollbar-thumb {
      background: red;
      border-radius: 10px;
    }

    .product-img {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 400px;
      height: 600px;
      background: #222;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
      cursor: pointer;
      box-shadow: 0 0 20px red;
    }

    .product-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px crimson;
    }

    .mission {
      text-align: center;
      font-family: 'Caladea', serif;
      font-size: 20px;
      margin: 60px 20px;
      color: white;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 5px red);
    }
  </style>
</head>
