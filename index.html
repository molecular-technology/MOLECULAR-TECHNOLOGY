<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Molecular Technology</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Courier+Prime&family=Caladea&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Caladea', serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .company-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      background: linear-gradient(45deg, #ff0000, #660000, #ff1a1a, #990000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveText 6s ease infinite;
      letter-spacing: 2px;
    }

    @keyframes moveText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .slogan {
      font-family: 'Courier Prime', monospace;
      font-size: 1.1em;
      margin-top: 10px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red;
      width: 0;
      animation: typing 8s steps(80, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }

    .nav-line {
      height: 2px;
      width: 90%;
      margin: 20px auto;
      background-color: red;
      border-radius: 1px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .nav-button {
      background-color: #1c1c1c;
      border: 1px solid red;
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      color: red;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #ff1c1c;
      color: white;
      transform: scale(1.05);
    }

    .mission {
      text-align: center;
      margin: 40px 20px;
      font-size: 1.2em;
      color: white;
    }

    .products-section {
      padding: 20px;
    }

    .products-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6em;
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    .scroll-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .product {
      flex: 0 0 auto;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      background-color: #1c1c1c;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px red;
    }

    .social-links {
      text-align: center;
      padding: 20px;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      margin: 10px;
      filter: grayscale(1) brightness(1.5);
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      .product {
        width: 300px;
        height: 450px;
      }

      .company-name {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="company-name">MOLECULAR TECHNOLOGY</div>
    <div class="slogan">OUR RESEARCHERS CONCENTRATE ON INDIVIDUAL MOLECULES WHEN INNOVATING REVOLUTIONARY TECHNOLOGIES.</div>
  </header>

  <div class="nav-line"></div>

  <nav>
    <button class="nav-button" onclick="navigate('home')">HOME</button>
    <button class="nav-button" onclick="navigate('innovations')">INNOVATIONS</button>
    <button class="nav-button" onclick="navigate('marketx')">MARKETX</button>
    <button class="nav-button" onclick="navigate('announces')">ANNOUNCES</button>
    <button class="nav-button" onclick="navigate('startups')">STARTUPS</button>
    <button class="nav-button" onclick="navigate('issues')">ISSUES</button>
    <button class="nav-button" onclick="navigate('help')">HELP</button>
  </nav>

  <div class="products-section">
    <h2>LATEST INNOVATIONS</h2>
    <div class="scroll-container">
      <a class="product" href="YOUR_REDIRECT_LINK_1"></a>
      <a class="product" href="YOUR_REDIRECT_LINK_2"></a>
      <a class="product" href="YOUR_REDIRECT_LINK_3"></a>
      <a class="product" href="YOUR_REDIRECT_LINK_4"></a>
      <a class="product" href="YOUR_REDIRECT_LINK_5"></a>
      <a class="product" href="YOUR_REDIRECT_LINK_6"></a>
    </div>
  </div>

  <div class="mission">
    <p>OUR MISSION IS TO BRING YOU FUTURE REVOLUTIONARY TECHNOLOGIES WITH GROUNDBREAKING QUALITY AND SPEED.</p>
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/molecular_technology_org"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://youtube.com/@moleculartechnologyorg"><img src="youtube.png" alt="YouTube"></a>
    <a href="https://www.facebook.com/share/1FEy9L4KAj/"><img src="facebook.png" alt="Facebook"></a>
    <a href="https://x.com/MoleculartTechX"><img src="twitter.png" alt="Twitter"></a>
  </div>

  <script>
    function navigate(page) {
      // Youâ€™ll create pages like innovations.html, etc.
      window.location.href = page.toLowerCase() + ".html";
    }
  </script>

</body>
</html>
