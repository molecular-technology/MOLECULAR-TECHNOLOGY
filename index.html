<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLECULAR TECHNOLOGY | HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Caladea&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(270deg, #ff0000, #ff00d4, #7d14ed, #012ef1, #04fdf7, #04fdad);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: aurora 7s ease infinite;
    }

    header p {
      font-family: Courier, monospace;
      font-size: 18px;
      max-width: 90%;
      margin: 0 auto;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(80, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes aurora {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    nav button {
      background-color: #111;
      color: red;
      border: 1px solid red;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px red;
    }

    .red-line {
      height: 4px;
      background: red;
      box-shadow: 0 0 10px red;
      margin: 20px 0;
    }

    h2 {
      text-align: center;
      color: red;
      margin: 40px 0 10px;
      text-shadow: 0 0 8px red;
    }

    .scroll-wrapper {
      position: relative;
      width: 95%;
      margin: auto;
      overflow: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-container img {
      width: 300px;
      height: 400px;
      border-radius: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px red;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: radial-gradient(circle, #ff0000, darkred);
      color: white;
      border: none;
      font-size: 30px;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }

    footer {
      text-align: center;
      font-family: 'Caladea', serif;
      padding: 40px 10px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
      filter: drop-shadow(0 0 5px red);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 30px;
      }
      header p {
        font-size: 14px;
      }
      .scroll-container img {
        width: 200px;
        height: 300px;
      }
      .arrow {
        font-size: 24px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MOLECULAR TECHNOLOGY</h1>
    <p>OUR RESEARCHERS CONCENTRATE ON INDIVIDUAL MOLECULES WHEN INNOVATING REVOLUTIONARY TECHNOLOGIES.</p>
  </header>

  <div class="red-line"></div>

  <nav>
    <button onclick="navigate('index.html')">HOME</button>
    <button onclick="navigate('innovations.html')">INNOVATIONS</button>
    <button onclick="navigate('marketx.html')">MARKETX</button>
    <button onclick="navigate('announces.html')">ANNOUNCES</button>
    <button onclick="navigate('startups.html')">STARTUPS</button>
    <button onclick="navigate('issues.html')">ISSUES</button>
    <button onclick="navigate('help.html')">HELP</button>
  </nav>

  <h2>LATEST INNOVATIONS</h2>
  <div class="scroll-wrapper">
    <button class="arrow left" onclick="scrollLeft('latestScroll')">◄</button>
    <div class="scroll-container" id="latestScroll">
      <img src="Latestproductimage1" onclick="redirectTo('#')">
      <img src="Latestproductimage2" onclick="redirectTo('#')">
      <img src="Latestproductimage3" onclick="redirectTo('#')">
      <img src="Latestproductimage4" onclick="redirectTo('#')">
    </div>
    <button class="arrow right" onclick="scrollRight('latestScroll')">►</button>
  </div>

  <h2>UPCOMING INNOVATIONS</h2>
  <div class="scroll-wrapper">
    <button class="arrow left" onclick="scrollLeft('upcomingScroll')">◄</button>
    <div class="scroll-container" id="upcomingScroll">
      <img src="Upcomingproductimage1" onclick="redirectTo('#')">
      <img src="Upcomingproductimage2" onclick="redirectTo('#')">
      <img src="Upcomingproductimage3" onclick="redirectTo('#')">
      <img src="Upcomingproductimage4" onclick="redirectTo('#')">
    </div>
    <button class="arrow right" onclick="scrollRight('upcomingScroll')">►</button>
  </div>

  <footer>
    <h3>OUR MISSION IS TO BRING YOU FUTURE REVOLUTIONARY TECHNOLOGIES WITH GROUNDBREAKING QUALITY AND SPEED.</h3>
    <div class="social-icons">
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="youtube.png" alt="YouTube"></a>
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>

  <script>
    function scrollLeft(id) {
      const container = document.getElementById(id);
      container.scrollBy({ left: -400, behavior: 'smooth' });
    }

    function scrollRight(id) {
      const container = document.getElementById(id);
      container.scrollBy({ left: 400, behavior: 'smooth' });
    }

    function redirectTo(link) {
      window.location.href = link;
    }

    function navigate(page) {
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = page, 400);
    }

    window.onload = () => {
      document.body.style.transition = "opacity 0.8s ease";
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
