<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLECULAR TECHNOLOGY | HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Caladea&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeBody 1.5s ease forwards;
    }

    @keyframes fadeBody {
      to { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(270deg, #ff0000, #ff00d4, #7d14ed, #012ef1, #04fdf7, #04fdad);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: aurora 7s ease infinite;
    }

    @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    header p {
      font-family: Courier, monospace;
      font-size: 18px;
      max-width: 90%;
      margin: 0 auto;
      white-space: normal;
      overflow: hidden;
      display: inline-block;
      animation: typing-multi 6s steps(100, end), blink-caret 0.75s step-end infinite;
      border-right: 2px solid white;
      line-height: 1.4;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    nav button {
      background-color: #111;
      border: 1px solid red;
      color: red;
      padding: 14px 28px;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px red;
    }

    @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    nav button:hover {
      background: red;
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 0 18px red;
    }

    .red-line {
      height: 4px;
      width: 100%;
      background: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      margin: 20px 0;
    }

    section h2 {
      font-size: 28px;
      color: red;
      text-align: center;
      margin-top: 40px;
      text-shadow: 0 0 8px red;
    }

    .scroll-wrapper {
      position: relative;
      width: 95%;
      margin: auto;
    }

    .scroll-container {
      display: flex;
      align-items: center;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px 50px;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-container img {
      width: 400px;
      height: 500px;
      border-radius: 20px;
      transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
      cursor: pointer;
      flex: 0 0 auto;
      position: relative;
    }

     @keyframes imgAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    .scroll-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px red;
      filter: brightness(1.1);
    }

    .scroll-container img::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,0,0,0.6), transparent);
      transform: skewX(-20deg);
      transition: left 0.6s;
      pointer-events: none;
      border-radius: 20px;
    }

    .scroll-container img:hover::before {
      left: 100%;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: radial-gradient(circle, red, darkred);
      border: none;
      color: white;
      font-size: 30px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .arrow:disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    
    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 0 12px red;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-family: 'Caladea', serif;
    }

    footer h3 {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      margin: 0 10px;
      filter: drop-shadow(0 0 5px red);
    }

    @keyframes aurora {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    @keyframes typing-multi {
  0% {
    max-height: 0;
  }
  100% {
    max-height: 500px;
  }
}

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    @media (max-width: 768px) {
    header h1 {
      font-size: 32px;
    }
    header p {
      font-size: 15px;
      min-height: 3.2em; /* ensures full slogan fits in 2–3 lines */
    }
    nav button {
      font-size: 14px;
      padding: 10px 20px;
    }
    .scroll-container img {
      width: 250px;
      height: 400px;
    }
    .arrow {
      font-size: 24px;
      padding: 8px;
    }
  }
    
  </style>
</head>
<body>

        <img src="Latestproductimage6" onclick="redirectTo('YOUR REDIRECT LINK HERE')"/>

  <script>
  function updateArrows(containerId) {
    const container = document.getElementById(containerId);
    const leftArrow = container.parentElement.querySelector(".arrow.left");
    const rightArrow = container.parentElement.querySelector(".arrow.right");

    const maxScrollLeft = container.scrollWidth - container.clientWidth;
    const currentScroll = container.scrollLeft;

    // Enable or disable left arrow
    leftArrow.disabled = currentScroll <= 10;
    leftArrow.style.opacity = leftArrow.disabled ? 0.3 : 1;
    leftArrow.style.pointerEvents = leftArrow.disabled ? 'none' : 'auto';

    // Enable or disable right arrow
    rightArrow.disabled = currentScroll >= maxScrollLeft - 10;
    rightArrow.style.opacity = rightArrow.disabled ? 0.3 : 1;
    rightArrow.style.pointerEvents = rightArrow.disabled ? 'none' : 'auto';
  }

  function scrollLeft(id) {
    const container = document.getElementById(id);
    container.scrollBy({ left: -400, behavior: 'smooth' });

    // Call update after scroll completes
    setTimeout(() => updateArrows(id), 600);
  }

  function scrollRight(id) {
    const container = document.getElementById(id);
    container.scrollBy({ left: 400, behavior: 'smooth' });

    // Call update after scroll completes
    setTimeout(() => updateArrows(id), 600);
  }

  function redirectTo(link) {
    window.location.href = link;
  }

  function navigate(page) {
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = page;
    }, 400);
  }

  window.onload = () => {
    document.body.style.transition = "opacity 1s ease";
    document.body.style.opacity = 1;

    updateArrows('latestScroll');
    updateArrows('upcomingScroll');

    document.getElementById('latestScroll').addEventListener('scroll', () => updateArrows('latestScroll'));
    document.getElementById('upcomingScroll').addEventListener('scroll', () => updateArrows('upcomingScroll'));
  };
</script>

</html>
