<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARKETX | Molecular Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Yatra+One&family=Exo+2:wght@500&family=Lato&family=Montagu+Slab:wght@600&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { background:#000; color:#fff; font-family:'Exo 2',sans-serif; overflow-x:hidden; }/* BACKGROUND AURORA EFFECT */
body::before {
  content: '';
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.1), transparent 70%);
  animation: pulseBg 8s infinite alternate;
  z-index:-1;
}
@keyframes pulseBg { from{opacity:0.3;} to{opacity:0.7;} }

/* HEADER */
header { text-align:center; padding:60px 20px 20px; animation:fadeIn 1.5s ease; }
header h1 {
  font-family:'Orbitron',sans-serif; font-size:3.5rem;
  background: linear-gradient(90deg, #ff0000, #ff8c00, #ff0000);
  background-size:300% 300%;
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  animation: auroraText 5s ease infinite, fadeIn 1.5s ease;
}
header h2 {
  font-family:'Montagu Slab', serif; font-size:1.2rem; color:#fff;
  margin-top:10px; overflow:hidden; white-space:nowrap;
  border-right:.15em solid #fff; width:0; margin: 0 auto;
  animation:typing 4s steps(60,end) 1 forwards, blink .75s step-end infinite;
}
@keyframes auroraText { 0%{background-position:0% 50%;} 100%{background-position:100% 50%;} }
@keyframes typing { from{width:0;} to{width:80%;} }
@keyframes blink { 50%{border-color:transparent;} }

.red-line { height:2px; background:#f00; box-shadow:0 0 8px #f00; margin:20px auto; width:80%; animation:fadeIn 2s ease; }

/* NAV BUTTONS */
nav { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin:20px 0; }
nav button {
  font-family:'Orbitron',sans-serif; color:#fff; background:transparent;
  border:2px solid #fff; padding:10px 20px; border-radius:8px;
  transition:0.3s; position:relative; overflow:hidden;
}
nav button::after {
  content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
  background:rgba(255,0,0,0.2); transform:skewX(-20deg);
  transition:0.5s;
}
nav button:hover { color:#f00; border-color:#f00; }
nav button:hover::after { left:200%; }

/* SEARCH & FILTER */
.search-filter { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; padding:20px; }
.search-filter input {
  padding:12px 16px; width:300px; border:none; border-radius:8px;
  background:rgba(255,255,255,0.1); color:#fff; font-family:'Expo';
  outline:none; box-shadow:0 0 5px #000;
  transition:box-shadow .3s;
}
.search-filter input:focus { box-shadow:0 0 8px #f00; }
.filters select {
  padding:10px; border:none; border-radius:8px; background:rgba(255,255,255,0.1);
  color:#fff; outline:none; transition:box-shadow .3s;
}
.filters select:focus { box-shadow:0 0 8px #f00; }

/* TABS */
.tabs { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin:20px 0; }
.tabs button {
  font-family:'Yatra One',cursive; background:rgba(255,0,0,0.1); border:2px solid #f00;
  color:#f00; padding:8px 16px; border-radius:8px; transition:0.3s;
}
.tabs button.active, .tabs button:hover { background:#f00; color:#000; box-shadow:0 0 8px #f00; transform:scale(1.05); }

/* PRODUCTS */
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:20px; }
.product-card {
  background:#111; border-radius:12px; overflow:hidden; box-shadow:0 0 10px #000;
  transition:transform .3s, box-shadow .3s;
  position:relative;
}
.product-card:hover { transform:scale(1.02); box-shadow:0 0 20px red; }
.product-card img { width:100%; height:auto; display:block; }
.product-info { padding:15px; }
.product-info h3 { font-family:'Yatra One'; color:#f80; margin-bottom:8px; }
.product-info p { font-size:0.9rem; color:#ccc; margin:4px 0; }
.product-info button {
  margin-top:10px; padding:10px; width:100%; background:red; color:#000;
  border:none; border-radius:8px; font-family:'Lato'; transition:0.3s;
}
.product-info button:hover { filter:brightness(1.2); }

/* MODAL */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.8); overflow:auto; animation:fadeIn .5s; z-index:1000;
}
.modal-content {
  background:#111; margin:5% auto; padding:20px; border-radius:12px;
  width:90%; max-width:600px; position:relative; box-shadow:0 0 15px #000;
}
.close { position:absolute; top:10px; right:15px; color:#fff; font-size:24px; cursor:pointer; }
.modal-content h2 { font-family:'Yatra One'; color:#f80; }
.modal-content p, .modal-content li { color:#ddd; margin:6px 0; }
.modal-content ul { padding-left:20px; }
.modal-content button { margin-top:15px; padding:10px 20px; background:red; color:#000; border:none; border-radius:8px; transition:.3s; }
.modal-content button:hover { filter:brightness(1.2); }

/* FOOTER */
footer { text-align:center; padding:30px; color:#f00; font-family:'Gloock',serif;
  border-top:1px solid #f00; margin-top:40px; animation:fadeIn 2s ease;
}

/* ANIMATIONS */
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

  </style>
</head>
<body>
  <header>
    <nav>
      <button onclick="location.href='index.html'">HOME</button>
      <button onclick="location.href='innovations.html'">INNOVATIONS</button>
      <button class="active">MARKETX</button>
      <button onclick="location.href='announces.html'">ANNOUNCES</button>
      <button onclick="location.href='startups.html'">STARTUPS</button>
      <button onclick="location.href='issues.html'">ISSUES</button>
      <button onclick="location.href='help.html'">HELP</button>
    </nav>
    <h1>MARKETX</h1>
    <h2>This Page Gives You Access To Buy Our Each Innovation's Items Or Product.</h2>
    <div class="red-line"></div>
  </header>  <div class="search-filter">
    <input id="searchInput" type="text" placeholder="Search Any Items Or Products For App, Game And Book Etc..." onkeyup="applyFilters()" />
    <select id="categoryFilter" onchange="applyFilters()">
      <option value="All">All Items</option>
      <option value="App">App's Items</option>
      <option value="Game">Game' Items</option>
      <option value="Book">Book's Items</option>
      <option value="Book">Gadget's Items</option>
    </select>
    <select id="priceFilter" onchange="applyFilters()">
      <option value="All">All Prices</option>
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>
  </div>  <div class="tabs">
    <button class="active" data-cat="All" onclick="switchTab(this)">All</button>
    <button data-cat="App" onclick="switchTab(this)">App's Items</button>
    <button data-cat="Game" onclick="switchTab(this)">Game's Items</button>
    <button data-cat="Book" onclick="switchTab(this)">Book's Items</button>
    <button data-cat="Gadget" onclick="switchTab(this)" disabled>Gadget's Items</button>
    <button data-cat="More" onclick="switchTab(this)" disabled>More Items</button>
  </div>  <div class="products" id="productGrid"></div>  <div class="modal" id="modalBox">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImg" src="" alt="" style="width:80px; float:right; margin-left:10px; border-radius:8px;" />
      <p id="modalDesc"></p>
      <ul id="modalSpecs"></ul>
      <button id="modalBtn"></button>
    </div>
  </div>  <footer>Â© 2025 Molecular Technology | All Rights Reserved</footer>  <script>
    const products = [
      { name: 'Premium Voice Skin', category: 'App', price: 'Paid', image: 'https://via.placeholder.com/300x150', description: 'Futuristic AI voice skin.', specs: ['Platform: Mobile','Size: 5MB'], link: '#' },
      { name: '1000 Game Diamonds', category: 'Game', price: 'Paid', image: 'https://via.placeholder.com/300x150', description: 'Boost your game progress.', specs: ['Platform: PC','Requires Internet'], link: '#' },
      { name: 'Unlock Chapter 5', category: 'Book', price: 'Free', image: 'https://via.placeholder.com/300x150', description: 'Continue your reading.', specs: ['Format: PDF','Pages: 20'], link: '#' }
    ];
    const grid = document.getElementById('productGrid');
    const searchInput = document.getElementById('searchInput');
    const catFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const modal = document.getElementById('modalBox');

    function renderProducts(filter='All') {
      const q = searchInput.value.toLowerCase();
      const cat = catFilter.value;
      const pr = priceFilter.value;
      const activeTab = document.querySelector('.tabs .active').dataset.cat;
      grid.innerHTML = '';
      products.filter(p=>{
        return p.name.toLowerCase().includes(q) &&
               (filter==='All'||p.category===filter) &&
               (cat==='All'||p.category===cat) &&
               (pr==='All'||p.price===pr) &&
               (activeTab==='All'||p.category===activeTab);
      }).forEach(p=>{
        const card = document.createElement('div'); card.className='product-card';
        card.innerHTML=`
          <img src="${p.image}" />
          <div class="product-info">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p>Price: ${p.price}</p>
            <button onclick="openModal('${p.name}')">GET IT</button>
          </div>
        `;
        grid.appendChild(card);
      });
      if(!grid.innerHTML) grid.innerHTML='<p style="text-align:center">No products found.</p>';
    }

    function switchTab(btn) {
      document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      renderProducts(btn.dataset.cat);
    }

    function applyFilters() { renderProducts(document.querySelector('.tabs .active').dataset.cat); }
    searchInput.oninput=applyFilters; catFilter.onchange=applyFilters; priceFilter.onchange=applyFilters;

    function openModal(name) {
      const p = products.find(x=>x.name===name);
      document.getElementById('modalTitle').textContent = p.name;
      document.getElementById('modalImg').src = p.image;
      document.getElementById('modalDesc').textContent = p.description;
      const specs = document.getElementById('modalSpecs'); specs.innerHTML=''; p.specs.forEach(s=>{ let li=document.createElement('li'); li.textContent=s; specs.appendChild(li); });
      const btn = document.getElementById('modalBtn'); btn.textContent = p.price==='Free'?'GET FREE':'BUY NOW'; btn.onclick=()=>window.open(p.link,'_blank');
      modal.style.display='block';
    }
    function closeModal(){ modal.style.display='none'; }
    window.onclick=e=>{ if(e.target===modal) closeModal(); };

    renderProducts();
  </script></body>
</html>
