<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARKETX | Molecular Technology</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gorilla&family=Lato&family=Expo&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: white;
  font-family: 'Lato', sans-serif;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.8) 80%);
  z-index: -1;
  animation: pulseBackground 8s infinite;
}

@keyframes pulseBackground {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.7; }
}

header {
  text-align: center;
  padding: 60px 20px 20px;
  animation: fadeIn 2s ease;
}

header h1 {
  font-family: 'Gorilla', sans-serif;
  font-size: 60px;
  color: red;
  animation: glow 2s ease-in-out infinite alternate;
}

header p {
  font-family: 'Gorilla', serif;
  font-size: 18px;
  color: white;
  margin-top: 10px;
  white-space: nowrap;
  overflow: hidden;
  border-right: .1em solid white;
  animation: typing 4s steps(60, end), blink-caret .75s step-end infinite;
  width: 100%;
  max-width: 600px;
  margin-inline: auto;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: white; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px red, 0 0 20px white; }
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
  animation: fadeIn 1.5s ease-in-out;
}

nav button {
  background: transparent;
  border: 2px solid red;
  color: red;
  padding: 10px 20px;
  font-family: 'Lato';
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s ease;
}

nav button:hover {
  background: red;
  color: black;
  transform: scale(1.1);
}

.red-line {
  height: 2px;
  width: 100%;
  background: red;
  margin: 30px 0;
  animation: fadeIn 2s ease-in-out;
}

.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 30px;
}

.search-bar input {
  padding: 12px;
  width: 300px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-family: 'Expo', sans-serif;
}

.filters select {
  padding: 10px;
  background: #111;
  color: white;
  border: 1px solid red;
  border-radius: 10px;
}

.categories {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  padding: 20px;
}

.categories button {
  padding: 10px 18px;
  background: transparent;
  border: 2px solid red;
  color: red;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.3s ease;
}

.categories button:hover,
.categories button.active {
  background: red;
  color: black;
  transform: scale(1.05);
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 30px;
  animation: fadeIn 2s ease-in-out;
}

.product-card {
  background: #111;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 10px red;
  transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px red;
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.product-card h3 {
  margin-top: 10px;
  font-size: 20px;
}

.product-card p {
  font-size: 14px;
  color: #ccc;
  margin: 10px 0;
}

.product-card button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: red;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 40px 20px;
  font-family: 'Gorilla';
  font-size: 18px;
  color: red;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(5px);
  margin-top: 60px;
  border-top: 1px solid red;
  animation: fadeIn 2s ease-in-out;
}

  </style>
</head>
<body>
  <header>
    <h1>MARKETX</h1>
    <p>This Page Gives You Access To Buy Our Each Innovation's Items Or Product.</p>
    <div class="red-line"></div>
  </header>  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='innovations.html'">Innovations</button>
    <button class="active">Marketx</button>
  </nav>  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Any Items Or Products For App, Game And Book Etc...">
    <div class="filters">
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="App">App</option>
        <option value="Game">Game</option>
        <option value="Book">Book</option>
      </select>
      <select id="priceFilter">
        <option value="All">All Prices</option>
        <option value="Free">Free</option>
        <option value="Paid">Paid</option>
      </select>
    </div>
  </div>  <div class="categories">
    <button class="active" onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('App')">App's Product</button>
    <button onclick="filterProducts('Game')">Games</button>
    <button onclick="filterProducts('Book')">Books</button>
    <button disabled>Gadgets</button>
    <button disabled>More</button>
  </div>  <div class="products" id="productContainer"></div>  <footer>
    Â© 2025 Molecular Technology | All rights reserved.
  </footer>  <script>
    const products = [
      {
        name: "Sample App Skin",
        category: "App",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "A premium dark mode skin for your app.",
        link: "https://example.com"
      },
      {
        name: "Diamond Pack",
        category: "Game",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "Buy 1000 diamonds for your favorite game.",
        link: "https://example.com"
      },
      {
        name: "Next Chapter Unlock",
        category: "Book",
        price: "Free",
        image: "https://via.placeholder.com/300x150",
        description: "Access the next chapter of our best-selling eBook.",
        link: "https://example.com"
      }
    ];

    const container = document.getElementById('productContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');

    function displayProducts(filter = 'All') {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const selectedPrice = priceFilter.value;

      container.innerHTML = '';

      const filtered = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(searchTerm);
        const matchCategory = (filter === 'All' || product.category === filter);
        const matchSelectCategory = (selectedCategory === 'All' || product.category === selectedCategory);
        const matchPrice = (selectedPrice === 'All' || product.price === selectedPrice);
        return matchSearch && matchCategory && matchSelectCategory && matchPrice;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p style="text-align:center">No products found.</p>';
      }

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Price: ${product.price}</p>
          <button onclick="window.open('${product.link}', '_blank')">GET IT</button>
        `;
        container.appendChild(card);
      });
    }

    function filterProducts(cat) {
      document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      displayProducts(cat);
    }

    searchInput.addEventListener('input', () => displayProducts());
    categoryFilter.addEventListener('change', () => displayProducts());
    priceFilter.addEventListener('change', () => displayProducts());

    displayProducts();
  </script></body>
</html>
