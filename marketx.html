<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARKETX | Molecular Technology</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gorilla&family=Expo&family=Lato&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Lato', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    header h1 {
      font-family: 'Gorilla', sans-serif;
      font-size: 52px;
      color: red;
      text-shadow: 0 0 15px red, 0 0 25px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    header p {
      font-family: 'Gorilla', sans-serif;
      font-size: 18px;
      margin-top: 15px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid white;
      animation: typing 4s steps(50, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 20px white, 0 0 30px red; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      animation: fadeIn 2s ease-in-out;
    }

    nav button {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      font-family: 'Lato';
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: red;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 10px red;
    }

    .red-line {
      height: 2px;
      width: 100%;
      background: red;
      margin: 30px 0;
    }

    .search-container {
      text-align: center;
      padding: 30px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .search-container input {
      padding: 12px;
      width: 60%;
      max-width: 600px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Expo', sans-serif;
      font-size: 16px;
    }

    .filters, .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
    }

    .filters select, .categories button {
      padding: 10px 16px;
      background: transparent;
      border: 2px solid red;
      color: red;
      font-family: 'Lato';
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .filters select:hover, .categories button:hover,
    .categories button.active {
      background: red;
      color: black;
      transform: scale(1.05);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .product-card {
      background: #111;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px red;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h3 {
      font-size: 22px;
      margin-top: 15px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: red;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>MARKETX</h1>
    <p>This Page Gives You Access To Buy Our Each Innovation's Items Or Product.</p>
    <div class="red-line"></div>
  </header>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='innovations.html'">Innovations</button>
    <button class="active">Marketx</button>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Any Items Or Products For App, Game And Book Etc...">
  </div>

  <div class="filters">
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="App">App</option>
      <option value="Game">Game</option>
      <option value="Book">Book</option>
    </select>
    <select id="priceFilter">
      <option value="All">All Prices</option>
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>
  </div>

  <div class="categories">
    <button class="active" onclick="filterProducts('All', event)">All</button>
    <button onclick="filterProducts('App', event)">App's Product</button>
    <button onclick="filterProducts('Game', event)">Games</button>
    <button onclick="filterProducts('Book', event)">Books</button>
    <button disabled>Gadgets</button>
    <button disabled>More</button>
  </div>

  <div class="products" id="productContainer"></div>

  <script>
    const products = [
      {
        name: "Premium Voice Skin",
        category: "App",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "Get a futuristic voice skin with Jarvis-like tone.",
        link: "https://example.com"
      },
      {
        name: "1000 Game Diamonds",
        category: "Game",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "Boost your progress with diamonds.",
        link: "https://example.com"
      },
      {
        name: "Unlock Chapter 5",
        category: "Book",
        price: "Free",
        image: "https://via.placeholder.com/300x150",
        description: "Continue your reading journey.",
        link: "https://example.com"
      }
    ];

    const container = document.getElementById('productContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');

    function displayProducts(filter = 'All') {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const selectedPrice = priceFilter.value;

      container.innerHTML = '';

      const filtered = products.filter(product => {
        const matchSearch = product.name.toLowerCase().includes(searchTerm);
        const matchCategory = (filter === 'All' || product.category === filter);
        const matchSelectCategory = (selectedCategory === 'All' || product.category === selectedCategory);
        const matchPrice = (selectedPrice === 'All' || product.price === selectedPrice);
        return matchSearch && matchCategory && matchSelectCategory && matchPrice;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
      }

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Price: ${product.price}</p>
          <button onclick="window.open('${product.link}', '_blank')">GET IT</button>
        `;
        container.appendChild(card);
      });
    }

    function filterProducts(cat, e) {
      document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      displayProducts(cat);
    }

    searchInput.addEventListener('input', () => displayProducts());
    categoryFilter.addEventListener('change', () => displayProducts());
    priceFilter.addEventListener('change', () => displayProducts());

    displayProducts();
  </script>
</body>
</html>
