<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARKETX | Molecular Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Gorilla&family=Expo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Expo', sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-family: 'Gorilla', sans-serif;
      font-size: 64px;
      background: linear-gradient(90deg, red, white, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-family: 'Gorilla', sans-serif;
      font-size: 20px;
      color: white;
      margin-top: 10px;
      border-right: .1em solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(60, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 20px white, 0 0 30px red; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    nav button {
      background: #222;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      font-family: 'Expo', sans-serif;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: red;
      color: black;
      transform: scale(1.1);
    }

    .red-line {
      height: 2px;
      width: 100%;
      background: red;
      margin: 20px 0;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 320px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Expo', sans-serif;
    }

    .search-bar select {
      background: #111;
      color: white;
      border: 1px solid red;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Expo', sans-serif;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .categories button {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      font-family: 'Expo', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .categories button:hover,
    .categories button.active {
      background: red;
      color: black;
      transform: scale(1.05);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product-card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px red;
      transition: 0.3s;
      animation: fadeInUp 1s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px red;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin-top: 10px;
      font-size: 20px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: red;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px red;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .modal-content h3 {
      color: red;
    }

    .modal-content button {
      margin-top: 20px;
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>MARKETX</h1>
    <p>This Page Gives You Access To Buy Our Each Innovation's Items Or Product.</p>
    <div class="red-line"></div>
  </header>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='innovations.html'">Innovations</button>
    <button class="active">Marketx</button>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Any Items Or Products For App, Game And Book Etc...">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="App">App</option>
      <option value="Game">Game</option>
      <option value="Book">Book</option>
    </select>
    <select id="priceFilter">
      <option value="All">All</option>
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>
  </div>

  <div class="categories">
    <button class="active" onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('App')">App's Product</button>
    <button onclick="filterProducts('Game')">Games</button>
    <button onclick="filterProducts('Book')">Books</button>
    <button disabled>Gadgets</button>
    <button disabled>More</button>
  </div>

  <div class="products" id="productContainer"></div>

  <div class="modal" id="productModal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const products = [
      {
        name: "App Subscription",
        category: "App",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "Premium features for the Peter app.",
        link: "https://gumroad.com"
      },
      {
        name: "Gun Skin - Red Fury",
        category: "Game",
        price: "Paid",
        image: "https://via.placeholder.com/300x150",
        description: "Exclusive weapon skin for your shooter game.",
        link: "https://itch.io"
      },
      {
        name: "Unlock Chapter 2",
        category: "Book",
        price: "Free",
        image: "https://via.placeholder.com/300x150",
        description: "Continue your reading journey in our eBook.",
        link: "https://itch.io"
      }
    ];

    const container = document.getElementById('productContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const modal = document.getElementById('productModal');
    const modalContent = document.getElementById('modalContent');

    function showModal(product) {
      modalContent.innerHTML = `
        <h3>${product.name}</h3>
        <img src="${product.image}" style="width:100%;border-radius:10px;margin-top:10px;" />
        <p style="margin:10px 0;">${product.description}</p>
        <p style="color:#ccc">Price: ${product.price}</p>
        <button onclick="window.open('${product.link}', '_blank')">${product.price === 'Free' ? 'Download' : 'Buy Now'}</button>
        <button onclick="modal.style.display='none'">Close</button>
      `;
      modal.style.display = 'flex';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    function displayProducts(filter = 'All') {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const selectedPrice = priceFilter.value;
      container.innerHTML = '';

      const filtered = products.filter(product => {
        return (
          (filter === 'All' || product.category === filter) &&
          (selectedCategory === 'All' || product.category === selectedCategory) &&
          (selectedPrice === 'All' || product.price === selectedPrice) &&
          product.name.toLowerCase().includes(searchTerm)
        );
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
      }

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Price: ${product.price}</p>
          <button onclick='showModal(${JSON.stringify(product)})'>GET IT</button>
        `;
        container.appendChild(card);
      });
    }

    function filterProducts(cat) {
      document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      displayProducts(cat);
    }

    searchInput.addEventListener('input', () => displayProducts());
    categoryFilter.addEventListener('change', () => displayProducts());
    priceFilter.addEventListener('change', () => displayProducts());

    displayProducts();
  </script>
</body>
</html>
